<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Memo App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Memo App</h1>
    <form action="/add" method="POST">
        <input type="text" name="content" placeholder="メモを追加" required>
        <button type="submit">追加</button>
    </form>
    <ul id="memo-list">
        {% for memo in memos %}
            <li>
                {{ memo[1] }}
                <form action="/delete/{{ memo[0] }}" method="POST" style="display:inline;">
                    <button type="submit">削除</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>QRコード</h2>
    <img src="/qr" alt="QR Code" />

    <script>
        const socket = io();

        socket.on('new_memo', function(data) {
            const listItem = document.createElement('li');
            listItem.textContent = data.content;
            const deleteForm = document.createElement('form');
            deleteForm.action = `/delete/${data.id}`;
            deleteForm.method = 'POST';
            deleteForm.style.display = 'inline';

            const deleteButton = document.createElement('button');
            deleteButton.type = 'submit';
            deleteButton.textContent = '削除';
            deleteForm.appendChild(deleteButton);

            listItem.appendChild(deleteForm);
            document.getElementById('memo-list').appendChild(listItem);
        });
    </script>
</body>
</html>
